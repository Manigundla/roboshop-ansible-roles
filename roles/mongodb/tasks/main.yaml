- name: copying Mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Installing mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: present

- name: Editing remote connecting configuration
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: 127.0.0.1
    replace:  0.0.0.0

- name: Restarting mongod
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: true